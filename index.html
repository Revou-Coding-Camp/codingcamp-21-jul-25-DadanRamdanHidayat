<!DOCTYPE html>
<html lang="en" class="bg-[#0f172a] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List - Dadan</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen">
  <!-- Tambahkan di file HTML sebelum <main> -->
<div id="login-section" class="flex flex-col items-center justify-center min-h-screen">
  <h2 class="text-xl mb-4">Login</h2>
  <input id="login-username" type="text" placeholder="Username" class="mb-2 px-2 py-1 rounded text-black">
  <input id="login-password" type="password" placeholder="Password" class="mb-2 px-2 py-1 rounded text-black">
  <button onclick="login()" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
</div>
  <main class="bg-[#1e293b] p-6 rounded-xl shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-6">Todo List</h1>

    <!-- Form -->
    <form class="flex flex-col sm:flex-row gap-3 items-center mb-4">
      <input
        type="text"
        id="todo-input"
        class="flex-1 px-4 py-2 rounded-md bg-[#0f172a] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Add a todo . . ."
      />
      <input
        type="date"
        id="todo-date"
        class="px-4 py-2 rounded-md bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="button"
        onclick="addTask()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-xl"
      >+</button>
    </form>

    <!-- Action Buttons -->
    <div class="flex justify-between mb-4">
      <button class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md">Filter</button>
      <button onclick="removeAllTask()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md">Delete All</button>
    </div>

    <!-- Table Header -->
    <div class="grid grid-cols-4 font-semibold border-b border-gray-600 pb-2 mb-2 text-sm text-gray-300">
      <div>Task</div>
      <div>Due Date</div>
      <div>Status</div>
      <div>Actions</div>
    </div>

    <!-- Task List -->
    <ul id="todo-list" class="text-sm space-y-2">
      <li class="text-center text-gray-500 col-span-4">No task found</li>
    </ul>
  </main>

  <!-- JavaScript Langsung -->
  <script>
    console.log("Hello, Dadan!");

// Ambil data dari localStorage jika ada, jika tidak maka array kosong
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Tambahkan di atas script.js Anda
let currentUser = localStorage.getItem("currentUser") || null;

function login() {
  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;
  if (!username || !password) {
    alert("Isi username dan password!");
    return;
  }
  // Simpan user login (untuk demo, password tidak dicek)
  localStorage.setItem("currentUser", username);
  document.getElementById("login-section").style.display = "none";
  document.querySelector("main").style.display = "block";
  loadTasks();
}

function loadTasks() {
  const username = localStorage.getItem("currentUser");
  tasks = JSON.parse(localStorage.getItem("tasks_" + username)) || [];
  renderTasks();
}

function saveTasks() {
  const username = localStorage.getItem("currentUser");
  localStorage.setItem("tasks_" + username, JSON.stringify(tasks));
}

// Di akhir file, tambahkan:
if (!currentUser) {
  document.getElementById("login-section").style.display = "flex";
  document.querySelector("main").style.display = "none";
} else {
  document.getElementById("login-section").style.display = "none";
  document.querySelector("main").style.display = "block";
  loadTasks();
}
    
function addTask() {
  const taskInput = document.getElementById("todo-input");
  const dateInput = document.getElementById("todo-date");

  if (taskInput.value === "" || dateInput.value === "") {
    alert("Please enter a task and a due date.");
  } else {
    tasks.push({
      title: taskInput.value,
      date: dateInput.value,
      done: false
    });

    saveTasks();
    renderTasks();

    // Kosongkan input
    taskInput.value = "";
    dateInput.value = "";
  }
}

function removeAllTask() {
  tasks = [];
  saveTasks();
  renderTasks();
}

function toggleTask(index) {
  tasks[index].done = !tasks[index].done;
  saveTasks();
  renderTasks();
}

function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

function renderTasks() {
  const taskList = document.getElementById("todo-list");
  taskList.innerHTML = "";

  if (tasks.length === 0) {
    taskList.innerHTML = `<li class="text-center text-gray-500 col-span-4">No task found</li>`;
    return;
  }

  tasks.forEach((task, index) => {
    taskList.innerHTML += `
      <li class="grid grid-cols-4 items-center bg-[#0f172a] text-white p-3 rounded-md mb-2 text-sm">
        <div>${task.title}</div>
        <div>${task.date}</div>
        <div>
          <button onclick="toggleTask(${index})" class="px-2 py-1 rounded bg-green-600 hover:bg-green-700 text-xs">
            ${task.done ? "Completed" : "Pending"}
          </button>
        </div>
        <div>
          <button onclick="deleteTask(${index})" class="px-2 py-1 rounded bg-red-600 hover:bg-red-700 text-xs">Delete</button>
        </div>
      </li>
    `;
  });
}

// Render tasks saat halaman pertama kali dibuka
renderTasks();
  </script>
</body>
</html>
